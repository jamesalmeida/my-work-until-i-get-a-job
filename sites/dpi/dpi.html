<body>

<header>
	<h1>
		<!-- <img src="img/logo.svg" /> -->
		<strong>What's my DPI?</strong>
	</h1>
</header>

<fieldset>
	Resolution:
	<input id="width" inputmode="numeric" pattern="\d+" />
	×
	<input id="height" inputmode="numeric" pattern="\d+" />
	
	
</fieldset>

<fieldset>
	<select id="dimension" title="Physical dimension (in inches)">
		<option selected value="d">Diagonal</option>
		<option value="w">Width</option>
		<option value="h">Height</option>
	</select>:
	<input id="physical" value="13.3" inputmode="numeric" pattern="\d*\.?\d+" />″
	
	
</fieldset>

<output>
	<div>
		<strong id="result"></strong>
		pixels per inch
	</div>
</output>
