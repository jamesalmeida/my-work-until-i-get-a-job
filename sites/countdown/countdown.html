<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=600" />
  
  <title>JA</title>

  <script type="image/png" src="og.png"></script>
  
  <link rel="stylesheet" type="text/css" href="style.css" />
  <link rel="shortcut icon" type="image/icon" href="favicon.ico" />  
</head>

<body>
  <header>
    <h1>JamesAlmeida.ME</h1>
    <h2>A super badass project</h2>
    <p>with a new website every day</p>
  </header>
  <!-- During countdown -->
  <section class="state-1">
    <p class="line-1">Next website relased in:</p>
    <p class="line-2 countdown">
      <span class="hours"><span></span>h</span>
      <span class="minutes"><span></span>m</span>
      <span class="seconds"><span></span>s</span>
    </p>
  </section>
  <!-- After Countdown -->
  <section class="state-2">
    <p class="line-1">Opened at
      <span class="opening-time"></span><small class="timezone">UTC</small>
    </p>
    <p class="line-2">Check it out by clicking here:</p>
    <p class="line-3">
      <a href="http://jamesalmeida.me/home">JamesAlmeida.me</a>
    </p>
  </section>
  <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="script.js"></script>
  
</body>
</html>
